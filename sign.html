<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sign.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Sign in</title>
  </head>
  <body>
    <button class="go-back">
      <a href="home.html"><i class="fa-solid fa-arrow-left"> Go back</i></a>
    </button>
    <p class="sign-in">Sign In</p>
    <section>
      <div class="form-container">
        <form>
          <div class="input-label">
            <label class="email" for="email">Email</label>
            <input type="email" id="email" placeholder="bob@mysite.com" />
            <label for="password">Password</label
            ><input type="password" id="password" placeholder="password" />
          </div>

          <div class="checkbox">
            <input type="checkbox" />
            <p>Remember me?</p>

            <p><a class="link" href="#">Forgot Password?</a></p>
          </div>
          <div class="buttton">
            <button class="sign-button">
              <a href="home2.html">Sign In</a>
            </button>

            <p>
              Don't have an account?
              <a class="link" href="register.html">Create one.</a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
