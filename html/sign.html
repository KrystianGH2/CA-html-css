<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="css/sign.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <main>
        <div>
          <button class="go-back">
            <i class="fa-solid fa-arrow-left"> Go back</i>
          </button>
          <p>Sign In</p>
          <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="bob@mysite.com" />
            <label for="password">Password</label
            ><input type="password" id="password" placeholder="password" />
            <div>
              <input type="checkbox" /><label for="checkbox">Remember me</label>
              <p><a href="forgot-password">Forgot Password?</a></p>
            </div>
            <button>Sign In</button>
            <p>Dont have an account? <a href="create-one">Create one.</a></p>
          </form>
        </div>
      </main>
    </section>
  </body>
</html>
