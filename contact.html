<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="go-back">
      <a href="home2.html"><i class="fa-solid fa-arrow-left"> Go back</i></a>
    </button>

    <section class="contact-us">
      <div class="contact-information">
        <h1>Contact us</h1>
        <p class="address-info">
          Capitol Records Building,1750 Vine St, Los Angeles
        </p>
        <p class="address-info">gamehub@mysite.com</p>
        <p class="address-info">123-456-789</p>
      </div>

      <div class="form-container">
        <form class="form">
          <label class="label-class" for="name">Full name</label>
          <input
            class="input-class"
            type="name"
            id="name"
            placeholder="Enter your name"
          />
          <label class="label-class" for="email">Email</label>
          <input
            class="input-class"
            type="email"
            id="email"
            placeholder="Enter email"
          />
          <label class="label-class" for="password">Password</label>
          <input
            class="input-class"
            type="password"
            id="password"
            placeholder="Enter password"
          />

          <label class="label-class" for="message">Message</label>
          <textarea
            class="type"
            name="meassage"
            placeholder="Type your message here"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
          <div class="submit-item">
            <input class="checkbox" type="checkbox" id="submit" />
            <label class="submit" for="submit">Submit</label>
            <p class="submit-message">Thank you for submitting!</p>
          </div>
        </form>
      </div>
    </section>

    <div class="maps">
      <img
        class="maps"
        src="images/Screenshot 2022-09-21 081337.png"
        alt="maps"
      />
    </div>

    <footer>
      <p>Connect with us</p>
      <div class="contact-icons">
        <span><i class="fa-brands fa-facebook"></i></span>
        <span><i class="fa-brands fa-instagram"></i> </span
        ><i class="fa-brands fa-twitter"></i>
        <span><i class="fa-brands fa-youtube"></i></span>
      </div>
      <small>Â© 2022 by GameHub.</small>
    </footer>
  </body>
</html>
