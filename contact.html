<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="go-back">
      <i class="fa-solid fa-arrow-left"> Go back</i>
    </button>
    <div class="contact-information">
      <h1>Contact us</h1>
      <p class="address-info">
        Capitol Records Building,1750 Vine St, Los Angeles
      </p>
      <p class="address-info">gamehub@mysite.com</p>
      <p class="address-info">123-456-789</p>
    </div>

    <section>
      <div class="form-container">
        <form class="form">
          <label class="label-class" for="name">Full name</label>
          <input
            class="input-class"
            type="name"
            id="name"
            placeholder="Enter your name"
          />
          <label class="label-class" for="email">Email</label>
          <input
            class="input-class"
            type="email"
            id="email"
            placeholder="Enter email"
          />
          <label class="label-class" for="password">Password</label>
          <input
            class="input-class"
            type="password"
            id="password"
            placeholder="Enter password"
          />

          <label class="label-class" for="meassage">Message</label>
          <textarea
            class="input-class"
            name=""
            id="message"
            cols="30"
            rows="10"
          ></textarea>
        </form>
      </div>
      <div class="submit-item">
        <input class="checkbox" type="checkbox" id="submit" />
        <label class="submit" for="submit">Submit</label>
        <p class="submit-message">Thank you for submitting!</p>
      </div>
    </section>
  </body>
</html>
