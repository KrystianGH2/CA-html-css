<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <button class="go-back">
      <a href="home.html"><i class="fa-solid fa-arrow-left"> Go back</i></a>
    </button>
    <p class="register">Register</p>
    <section>
      <div class="form-container">
        <form>
          <label for="name">Full name</label>
          <fieldset>
            <input class="name-box" type="name" id="name" placeholder="Bob" />
            <input class="name-box" type="name" id="name" placeholder="Smith" />
          </fieldset>
          <div class="input-label">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="bob@mysite.com" />
            <label for="password">Password</label
            ><input type="password" id="password" placeholder="password" />
          </div>

          <div class="checkbox">
            <input type="checkbox" />
            <p>
              By signing up you accept the Terms of service and Privacy Policy?
            </p>
          </div>
          <div class="buttton">
            <button class="sign-button">
              <a href="home2.html">Register</a>
            </button>
            <p>
              Already have an account?
              <a class="link" href="sign.html">Log in.</a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
