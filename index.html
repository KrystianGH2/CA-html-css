<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="button.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#">
          <img class="logo" src="images/GameHub_Logo.png" alt="game hub-logo"
        /></a>
        <ul id="nav-menu" class="nav-menu">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
        </ul>

        <div class="icons">
          <label class="heart user-icon" for="heart"
            ><i class="fa-solid fa-heart"></i
          ></label>

          <label class="user-icon"
            ><i class="fa-solid fa-user" for="user-icon"></i
          ></label>

          <a class="sign-register" href="#">Sign in</a>
          <a class="sign-register" href="#">Register</a>

          <div class="hamburger">
            <label id="js-toggle-button"
              ><i class="fa-solid fa-bars"></i
            ></label>
          </div>
        </div>
      </nav>
    </header>
    <script>
      src = "button.js";
    </script>
    <section></section>
  </body>
</html>
